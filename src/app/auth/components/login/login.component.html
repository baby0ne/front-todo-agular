<mat-card class="login">
  <div class="login-screen">
    <div class="app-title">
      <h1>Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" (keydown.enter)="onLoginSubmit()">
      <div class="login-form">
        <mat-form-field class="formInput">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" />
          <mat-error *ngIf="email!.errors?.['pattern']">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email!.errors?.['required']"> Email is required </mat-error>
        </mat-form-field>

        <div class="control-group">
          <mat-form-field class="formInput">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password" />
            <mat-error *ngIf="password!.errors?.['required']">Password is required.</mat-error>
            <mat-error *ngIf="password!.errors?.['minlength']">
              Password must be at least 8 characters long.</mat-error
            >
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid || (isLoading$ | async)"
          class="formButton"
        >
          Login
        </button>
        <div class="toRegistration">
          <a routerLink="/registration">Not registered?</a>
        </div>
      </div>
    </form>
  </div>
</mat-card>

<div>
  <input (keyup.enter)="createTodoHandler($event)" />
</div>
<div *ngIf="!!error; else content">
  <h1>{{ error }}</h1>
</div>
<ng-template #content>
  <div *ngFor="let todo of todos$ | async" class="todo">
    title: {{ todo.title }} | id: {{ todo.id }}
    <button (click)="deleteTodo(todo.id)">delete</button>
  </div>
</ng-template>

<div class="container">
  <mat-button-toggle-group
    name="taskFilter"
    class="buttonGroup"
    value="{{ filter }}"
    (change)="onToggleGroupChange($event)"
  >
    <mat-button-toggle value="all" class="buttonToggle">All</mat-button-toggle>
    <mat-button-toggle value="active" class="buttonToggle">Active</mat-button-toggle>
    <mat-button-toggle value="complete" class="buttonToggle">Complete</mat-button-toggle>
  </mat-button-toggle-group>
</div>
